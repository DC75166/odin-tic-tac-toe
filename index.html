<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="player-inputs">
      <div>
        <label>Player 1 Name: <input type="text" id="player1Name" placeholder="Enter player1 name"/></label>
        <label>Marker: <input type="text" id="player1Marker" maxlength="1" placeholder="Marker Should be X or O"/></label>
      </div>
      <div>
        <label>Player 2 Name: <input type="text" id="player2Name" placeholder="Enter player2 name"/></label>
        <label>Marker: <input type="text" id="player2Marker" maxlength="1" placeholder="Marker Should be X or O"/></label>
      </div>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="status" class="status">Game status</div>
    <div id="board" class="board"></div>
    <button id="restartBtn" class="restart">Restart Game</button>
  </div>
</body>
</html>
